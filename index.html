<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Practica MRD</title>
<script type="text/javascript" src="lib/cordova-2.7.0.js"></script>
<script>
document.addEventListener("deviceready", onDeviceReady, false); 

function onDeviceReady() {

		navigator.contacts.find(["*"], function(contactos) {
			for (var i=0; i<contactos.length; i++) {
				var contacto = contactos[i];
				alert(contacto.displayName);	
			}
		}, function() {
			alert("No se han podido leer los contactos");
		}, false);
		
		}
		</script>

</head>

</body>
</html>
