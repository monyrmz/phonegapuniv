<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Practica MRD</title>
<script src="lib/cordova-2.7.0.js"></script>
<script>
document.addEventListener("deviceready", function() {
	localStorage.setItem("descripcion", "Leyendo los contactos");
	
	// Leer
	alert(localStorage.getItem("descripcion"));
	
	// Eliminar
	//localStorage.clear();

	
	document.getElementById("btnLeerContactos").addEventListener("click", function() {
		navigator.contacts.find(["*"], function(contactos) {
			for (var i=0; i<contactos.length; i++) {
				var contacto = contactos[i];
				alert(contacto.displayName);	
			}
		}, function() {
			alert("No se han podido leer los contactos");
		});
		
	}, false);
	
	}, false);
	
</script>

</head>

<body>
<input type="button" id="btnLeerContactos">
</body>
</html>
